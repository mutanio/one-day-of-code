<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GroupChat</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <!-- list of comments -->
    <div id="comments-list">
      <table>
        <tr>
          <td class="author">John</td>
          <td class='content'>A sample message</td>
        </tr>
        <tr>
          <td class="author">John</td>
          <td class='content'>A sample very very long message to see what happens</td>
        </tr>
      </table>
    </div>

    <!-- comment form -->
    <form action="#" id="comment-form">
      <table>
        <tr>
          <td width="105"><label class="weui-label">Name</label></td>
          <td colspan="2"><input class="weui-input" type="text" name="input-name" placeholder="Bob"></td>
        </tr>
        <tr>
          <td width="105"><label class="weui-label">Content</label></td>
          <td><input class="weui-input" type="text"  name="input-content" placeholder="Message"></td>
          <td><button class="weui-btn">Send</button></td>
        </tr>
      </table>
    </form>

  </body>
</html>
